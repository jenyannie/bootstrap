<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Sign in to GitHub</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="q3.css">
</head>
<body>
	<img src="logo.png" alt="gitlogo">
	<br>
	<h4>
		&emsp;&emsp;
		Sign in to GitHub<h4>
	<br>
	<div class="card" style="width:300px; height: 208px; background-color: #eeeeee;">
		<div class="card-body">
			<label for="email">Username or email address</label>
			<input type="email" name="email">
			<br><br>
			<label for="password">Password</label>
			&emsp;&emsp;&emsp;&emsp;
			&emsp;&emsp;&emsp;
			<a href="#" style="text-decoration: none;">Forgot Password?</a>
			<br>
			<input type="password" name="password">
			<br><br>
			<button class="button" type="button" >Sign in</button>
		</div>
	</div>
	<br>
	<div class="card" style="width:300px; height: 50px; justify-content: center;">
		<p style="font-size: small;">
			&emsp;&emsp;&emsp;
			New to GitHub? 
			<a href="#" style="font-size: small;">Create an account.</a>
		</p>
	</div>
	<br><br>
	<footer>
		&emsp;
		<a href="#">Terms &nbsp;</a>
		<a href="#">Privacy &nbsp;</a>
		<a href="#">Security &nbsp;</a>
		<span>Contact GitHub</span>
	</footer>
</body>
</html>
